syntax = "proto3";

package main;
option go_package = ".;main";

service RaftService {
  rpc RequestVote (RequestVoteMessage) returns (RequestVoteReply);
  rpc AppendEntries (AppendEntriesMessage) returns (AppendEntriesReply);
}

message RequestVoteMessage {
    int32 candidateId = 1;
    int32 term = 2;
    int32 lastLogIndex = 3;
    int32 lastLogTerm = 4;
}

message RequestVoteReply {
    int32 term = 1;
    bool voteGranted = 2;
}

message AppendEntriesMessage {
    int32 term = 1;
    int32 leaderId = 2;
    int32 prevLogIndex = 3;

    int32 prevLogTerm = 4;
    repeated LogEntryMessage entries = 5;
    int32 commitIndex = 6;
}

message AppendEntriesReply {
    int32 term = 1;
    bool success = 2;
}

message LogEntryMessage {
    int32 term = 1;
    string command = 2;
}
